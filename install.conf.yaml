- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.Brewfile: Brewfile
    ~/.config/:
      glob: true
      path: config/*
      relink: true
    ~/.doom.d: emacs/doom.d
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tools/tmux.conf
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
